# Orbbec Camera Configuration
# 根据实际相机输出调整参数

# Camera resolution and frame rate (匹配实际输出 1280x720)
color_width: 1280
color_height: 720
color_fps: 30

depth_width: 1280
depth_height: 720
depth_fps: 30

# Enable/disable streams
enable_color: true
enable_depth: true
enable_ir: false
enable_pointcloud: false

# Depth processing
depth_registration: true